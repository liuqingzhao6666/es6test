			//3.实例
			//需求：生成一个1-10的随机数，如果随机数大于5就显示成功，
			function getRandom(){
				var p = new Promise(function(resolve,reject){
					setTimeout(function(){
						//获取随机数
						var i = Math.ceil(Math.random()*10);//1-10的随机数
						if(i<=5){
							reject("失败："+i);
						}else{
							resolve("成功"+i);
						}
					},1000);
				});
				return p;
			}
			//调用
			getRandom().then(function(data){
				console.log(data);
			},function(error){
				console.log(error);
			})
